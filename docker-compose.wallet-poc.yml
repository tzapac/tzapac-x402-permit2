services:
  facilitator:
    image: ghcr.io/tzapac/tzapac-x402-permit2-facilitator:latest
    container_name: bbt-x402-facilitator
    restart: unless-stopped
    ports:
      - "9090:9090"
    env_file:
      - .env.multitest
    environment:
      RUST_LOG: info
      X402_CONFIG: /app/bbt_config.json
    volumes:
      - ./bbt-x402-facilitator/bbt_config.multitest.json:/app/bbt_config.json:ro

  store-api:
    image: ghcr.io/tzapac/tzapac-x402-permit2-store-api:latest
    container_name: bbt-store-api
    restart: unless-stopped
    env_file:
      - .env.multitest
    environment:
      FACILITATOR_URL: http://facilitator:9090
    command:
      - bash
      - -lc
      - |
        export SERVER_WALLET=$${STORE_ADDRESS:-$${SERVER_WALLET}}
        python bbt_mvp_server.py
    expose:
      - "8001"

  store-proxy:
    image: ghcr.io/tzapac/tzapac-x402-permit2-store-web:latest
    container_name: bbt-store-proxy
    restart: unless-stopped
    depends_on:
      - facilitator
      - store-api
    ports:
      - "9091:80"
