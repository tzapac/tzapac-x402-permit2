services:
  facilitator:
    build:
      context: ./bbt-x402-facilitator
      dockerfile: Dockerfile.bbt
    image: bbt-x402-facilitator:permit2
    container_name: bbt-x402-facilitator
    restart: unless-stopped
    ports:
      - "9090:9090"
    env_file:
      - .env.multitest
    environment:
      RUST_LOG: info
      X402_CONFIG: /app/bbt_config.json
    volumes:
      - ./bbt-x402-facilitator/bbt_config.multitest.json:/app/bbt_config.json:ro

  store-api:
    image: python:3.11-slim
    container_name: bbt-store-api
    restart: unless-stopped
    working_dir: /app
    env_file:
      - .env.multitest
    environment:
      FACILITATOR_URL: http://facilitator:9090
    command:
      - bash
      - -lc
      - |
        export SERVER_WALLET=$${STORE_ADDRESS:-$${SERVER_WALLET}}
        pip install --no-cache-dir fastapi uvicorn httpx python-dotenv
        python bbt_mvp_server.py
    volumes:
      - ./bbt_mvp_server.py:/app/bbt_mvp_server.py:ro
      - ./logging_utils.py:/app/logging_utils.py:ro
    expose:
      - "8001"

  store-proxy:
    image: nginx:1.27
    container_name: bbt-store-proxy
    restart: unless-stopped
    depends_on:
      - facilitator
      - store-api
    ports:
      - "9091:80"
    volumes:
      - ./wallet_connect_poc.html:/usr/share/nginx/html/index.html:ro
      - ./nginx.wallet-poc.conf:/etc/nginx/conf.d/default.conf:ro
