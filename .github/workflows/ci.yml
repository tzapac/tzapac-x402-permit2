name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  python-syntax:
    name: Python Syntax
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Compile tracked Python files
        shell: bash
        run: |
          set -euo pipefail
          if [ -n "$(git ls-files '*.py')" ]; then
            git ls-files -z '*.py' | xargs -0 -r python -m py_compile
          else
            echo "No tracked Python files found"
          fi

  compose-validate:
    name: Docker Compose Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare env file for compose validation
        run: cp .env.example .env.multitest

      - name: Validate docker-compose config
        run: docker compose -f docker-compose.wallet-poc.yml config > /dev/null
