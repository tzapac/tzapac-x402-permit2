map $http_origin $cors_allow_origin {
    default "";
    "~^https?://localhost(:[0-9]+)?$" $http_origin;
    "~^https?://127\\.0\\.0\\.1(:[0-9]+)?$" $http_origin;
    "https://exp-store.bubbletez.com" $http_origin;
}

server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header Referrer-Policy "no-referrer" always;
    add_header Content-Security-Policy "default-src https: http://localhost:* data:; script-src https://cdn.jsdelivr.net https://unpkg.com https://static.cloudflareinsights.com https: http://localhost:*; style-src https://fonts.googleapis.com https: http://localhost:*; font-src https://fonts.gstatic.com https: data:; img-src https: http://localhost:* data:; connect-src https: http://localhost:*; base-uri https: http://localhost:*;" always;

    location = / {
        try_files /index.html =404;
    }

    location = /wallet_connect_poc.css {
        try_files /wallet_connect_poc.css =404;
    }

    location = /wallet_connect_poc.js {
        try_files /wallet_connect_poc.js =404;
    }

    location /api/ {
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin $cors_allow_origin always;
            add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Payment-Signature, X-GAS-PAYER, X-Facilitator-Url, Content-Type" always;
            add_header Access-Control-Max-Age 86400 always;
            add_header Vary "Origin" always;
            return 204;
        }

        add_header Access-Control-Allow-Origin $cors_allow_origin always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Payment-Signature, X-GAS-PAYER, X-Facilitator-Url, Content-Type" always;
        add_header Vary "Origin" always;

        proxy_pass http://store-api:8001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;
    }
}
