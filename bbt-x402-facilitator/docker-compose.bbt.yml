services:
  bbt-facilitator:
    image: bbt-x402-facilitator:permit2
    container_name: bbt-x402-facilitator
    restart: unless-stopped
    ports:
      - "9090:9090"
    environment:
      - RUST_LOG=info
      - X402_CONFIG=/app/bbt_config.json
    volumes:
      - /home/tzapac/bbt_config.json:/app/bbt_config.json:ro
